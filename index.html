<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nigeria Tax Calculator (PAYE & PIT)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    .card {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2, h3 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      margin-top: 15px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      background: #eef2f5;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
    }
    hr {
      margin: 30px 0;
    }
  </style>
</head>

<body>

  <div class="card">

    <h2>Nigeria Tax Calculator</h2>

    <!-- ================= PAYE SECTION ================= -->
    <h3>PAYE Calculator (Employees)</h3>

    <label>Monthly Gross Salary (₦)</label>
    <input type="number" id="monthlySalary" placeholder="e.g. 150000" />

    <button onclick="calculatePAYE()">Calculate PAYE</button>

    <div class="result" id="payeResult"></div>

    <hr />

    <!-- ================= PIT SECTION ================= -->
    <h3>Self-Employed / PIT Calculator</h3>

    <label>Income Type</label>
    <select id="incomeType">
      <option value="monthly">Monthly Income</option>
      <option value="annual">Annual Income</option>
    </select>

    <label>Income Amount (₦)</label>
    <input type="number" id="incomeAmount" placeholder="Enter income" />

    <label>Allowable Deductions (₦)</label>
    <input type="number" id="deductions" placeholder="Optional" />

    <button onclick="calculatePIT()">Calculate PIT</button>

    <div class="result" id="pitResult"></div>

  </div>

  <script src="script.js"></script>
</body>
</html>
