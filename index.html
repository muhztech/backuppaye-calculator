<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nigeria PAYE & PIT Calculator</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    label {
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    button {
      background: #0a7cff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #055ec4;
    }
    .result {
      margin-top: 10px;
      background: #f9fafb;
      padding: 10px;
      border-radius: 4px;
    }
  </style>
</head>

<body>

  <!-- PAYE SECTION -->
  <div class="card">
    <h2>PAYE Calculator</h2>

    <label for="monthlySalary">Monthly Salary (₦)</label>
    <input type="number" id="monthlySalary" placeholder="e.g. 150000">

    <button onclick="calculatePAYE()">Calculate PAYE</button>

    <div id="payeResult" class="result"></div>
  </div>

  <!-- PIT SECTION -->
  <div class="card">
    <h2>PIT Calculator</h2>

    <label for="incomeType">Income Type</label>
    <select id="incomeType">
      <option value="monthly">Monthly</option>
      <option value="annual">Annual</option>
    </select>

    <label for="incomeAmount">Income Amount (₦)</label>
    <input type="number" id="incomeAmount" placeholder="e.g. 250000">

    <label for="deductions">Deductions (₦)</label>
    <input type="number" id="deductions" value="0">

    <button onclick="calculatePIT()">Calculate PIT</button>

    <div id="pitResult" class="result"></div>
  </div>

  <!-- LINK TO JS -->
  <script src="script.js"></script>
</body>
</html>
